name: Lint

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“– Checkout commit
        uses: actions/checkout@v3

      - name: ğŸ—ƒï¸ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: â„¹ï¸  Node and npm versions
        run: |
          node -v
          npm -v

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: â„¹ï¸  Installed npm packages (depth = 0)
        run: npm list --depth=0

      - name: ğŸ•µï¸ Lint with eslint
        run: npm run lint

      - name: ğŸ•µï¸ Check style with prettier
        if: ${{ always() }}
        run: npm run prettier-check

      - name: ğŸ•µï¸ Check css style with stylelint
        if: ${{ always() }}
        run: npm run stylelint

      - name: ğŸ•µï¸ Check types with TypeScript
        if: ${{ always() }}
        run: npm run typecheck
